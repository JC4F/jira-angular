<div class="flex flex-col w-full h-full py-8 pl-8 pr-6">
  <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
  <header class="flex justify-between items-end mt-3">
    <div class="text-2xl font-medium">Kanban board</div>
    <div class="hidden md:items-center md:gap-2 md:flex">
      <a
        href="https://www.buymeacoffee.com/trungvose"
        target="_blank"
        rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]">
          🍺
          <span class="hidden xl:inline ml-1">Support</span>
        </button>
      </a>

      <a
        href="https://github.com/trungk18/angular-spotify"
        target="_blank"
        rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]">
          🎧 <span class="hidden xl:inline ml-1">Spotify</span>
        </button>
      </a>

      <a href="https://tetris.trungk18.com/" target="_blank" rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]">
          🎮 <span class="hidden xl:inline ml-1">Tetris</span>
        </button>
      </a>

      <a
        href="https://jira-storybook.trungk18.com/"
        target="_blank"
        rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]">
          📕 <span class="hidden xl:inline ml-1">Storybook</span>
        </button>
      </a>

      <a
        href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fgithub.com%2Ftrungk18%2Fjira-clone-angular&text=Awesome%20Jira%20clone%20app%20built%20with%20Angular%209%20and%20Akita&hashtags=angular,akita,typescript"
        target="_blank"
        rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]">
          <x-icon />
          <span class="hidden xl:inline ml-1">Tweet</span>
        </button>
      </a>
      <a
        href="https://github.com/trungk18/jira-clone-angular"
        target="_blank"
        rel="noopener">
        <button hlmBtn variant="secondary" class="h-[34px]" icon="github">
          <github-icon />
          <span class="hidden xl:inline ml-1">Source</span>
        </button>
      </a>
    </div>
  </header>

  <board-filter></board-filter>
  <board-dnd></board-dnd>
</div>
