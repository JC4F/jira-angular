<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
  <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
  <div class="mt-3 mb-6 text-2xl font-medium">Project Settings</div>
  <form
    class="max-w-[640px]"
    (ngSubmit)="submitForm()"
    [formGroup]="projectForm">
    <div class="">
      <label class="label"> Name </label>
      <input
        hlmInput
        class="w-full"
        placeholder="Project Name"
        formControlName="name"
        jAutofocus />
    </div>
    <div class="mt-3">
      <label class="label"> URL </label>
      <input
        hlmInput
        class="w-full"
        placeholder="Project URL"
        formControlName="url" />
    </div>
    <div class="mt-3">
      <label class="label"> Category </label>
      <brn-select
        class="w-full"
        placeholder="Select an option"
        formControlName="category">
        <hlm-select-trigger class="w-full">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content>
          <hlm-option *ngFor="let category of categories">
            {{ category }}</hlm-option
          >
        </hlm-select-content>
      </brn-select>
    </div>
    <div class="mt-3">
      <label class="label"> Description </label>
      <textarea
        hlmInput
        class="w-full min-h-[80px]"
        placeholder="Project Description"
        formControlName="description">
      </textarea>
    </div>
    <div class="mt-3 flex gap-2">
      <button
        hlmBtn
        className="btn-primary mr-2"
        type="submit"
        [disabled]="projectForm.invalid">
        Save
      </button>
      <button hlmBtn variant="outline" (click)="cancel()">Cancel</button>
    </div>
  </form>

  <hlm-toaster />
</div>
