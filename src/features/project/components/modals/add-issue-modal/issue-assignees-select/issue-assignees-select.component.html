<brn-select
  class="inline-block w-full"
  placeholder="Select an option"
  [formControl]="control"
  [multiple]="true">
  <hlm-select-trigger class="w-[700px]">
    <hlm-select-value />
  </hlm-select-trigger>
  <hlm-select-content>
    <hlm-option *ngFor="let user of users" [value]="user.id"
      ><base-user [user]="user"
    /></hlm-option>
  </hlm-select-content>
</brn-select>
