<div class="flex mt-7 overflow-x-auto gap-2" cdkDropListGroup>
  <div
    class="flex flex-col rounded-sm bg-secondary flex-shrink-0 flex-1 min-h-[400px] min-w-[200px]"
    board-dnd-list
    *ngFor="let status of issueStatuses"
    [status]="status"
    [currentUserId]="(currentUserId | async) || ''"
    [issues$]="getIssues(status)"></div>
</div>
