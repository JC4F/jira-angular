<div class="flex mt-7 overflow-x-auto" cdkDropListGroup>
  <div
    class="mr-2 flex flex-col rounded-sm bg-secondary flex-shrink-0 w-[calc(100%/4-8px)] min-h-[400px] min-w-[200px]"
    board-dnd-list
    *ngFor="let status of issueStatuses"
    [status]="status"
    [currentUserId]="(currentUserId | async) || ''"
    [issues$]="getIssues(status)"></div>
</div>
