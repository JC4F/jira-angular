<div class="mt-6 mb-1 uppercase font-bold">Status</div>
<button
  hlmBtn
  variant="secondary"
  [brnMenuTriggerFor]="menu"
  [className]="variants[issue.status] + ' uppercase'">
  {{ IssueStatusDisplay[issue.status] }}
</button>

<ng-template #menu>
  <hlm-menu>
    <ul class="mt-3">
      <ng-container *ngFor="let option of issueStatuses">
        <li
          tabindex="0"
          hlmMenuItem
          *ngIf="!isStatusSelected(option.value)"
          (click)="updateIssue(option.value)">
          <div class="flex items-center">
            <span class="ml-3 font-semibold uppercase">{{ option.label }}</span>
          </div>
        </li>
      </ng-container>
    </ul>
  </hlm-menu>
</ng-template>
