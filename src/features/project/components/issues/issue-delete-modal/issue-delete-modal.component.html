<div class="px-10 py-8">
  <div class="pb-4 text-2xl font-medium leading-normal">
    Are you sure you want to delete this issue?
  </div>
  <p class="pb-4 whitespace-pre-wrap">This action cannot be undone.</p>
  <div class="flex pt-3">
    <button hlmBtn className="mr-2" (click)="deleteIssue()">Delete</button>
    <button hlmBtn variant="outline" className="" (click)="closeModal()">
      Cancel
    </button>
  </div>
</div>
