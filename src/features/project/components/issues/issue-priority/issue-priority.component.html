<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
  Priority
</div>
<button
  hlmBtn
  variant="destructive"
  [brnMenuTriggerFor]="menu"
  class="h-[34px]">
  <div class="flex items-center">
    <svg-icon
      [name]="selectedPriorityIcon.icon"
      [size]="20"
      [style.color]="selectedPriorityIcon.color"
      class="!text-card">
    </svg-icon>
    <span class="ml-3 priority-label">{{ selectedPriorityIcon.value }}</span>
  </div>
</button>

<ng-template #menu>
  <hlm-menu>
    <ul>
      <ng-container *ngFor="let option of priorities">
        <li
          tabindex="0"
          hlmMenuItem
          *ngIf="!isPrioritySelected(option.value)"
          (click)="updateIssue(option.value)">
          <div class="flex items-center">
            <svg-icon
              [name]="option.icon"
              [size]="20"
              [style.color]="option.color">
            </svg-icon>
            <span
              class="ml-3 mt-[-3px] font-semibold uppercase text-textMedium text-13"
              >{{ option.value }}</span
            >
          </div>
        </li>
      </ng-container>
    </ul>
  </hlm-menu>
</ng-template>
