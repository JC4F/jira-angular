<div
  [style.width.px]="sidebarWidth"
  class="will-change-[width] transition-[width] h-full relative">
  <div
    class="absolute h-full left-0 min-w-[240px] overflow-x-hidden top-0 w-full px-4">
    <div class="flex px-1 py-6">
      <base-avatar
        avatarUrl="https://res.cloudinary.com/dvujyxh7e/image/upload/c_scale,w_256/v1593097745/angular-vietnam-transparent_iwfwxa.png"
        [name]="'Project'"
        [rounded]="false"
        [size]="45"
        title="Angular Vietnam" />
      <div class="pl-2">
        <div class="font-medium">
          {{ project.name }}
        </div>
        <div class="">{{ project.category }} Project</div>
      </div>
    </div>

    <div *ngFor="let link of sideBarLinks; let idx = index">
      <a
        *ngIf="link.url"
        [routerLink]="link.url"
        routerLinkActive="active"
        class="flex items-center relative py-2 px-3 rounded-sm">
        <svg-icon class="mr-4" [name]="link.icon" [size]="24" />

        <div class="">{{ link.name }}</div>
      </a>
      <div
        *ngIf="!link.url"
        class="flex items-center relative py-2 px-3 rounded-sm">
        <svg-icon class="mr-4" [name]="link.icon" [size]="24" />

        <div class="5">{{ link.name }}</div>
        <div
          class="inline-block absolute rounded-sm uppercase opacity-0 text-xs font-bold top-[7px] left-10 w-[140px] py-1 pl-2">
          Not implemented
        </div>
      </div>

      <div *ngIf="idx === 1" class="mt-4 pt-4 border-t-2 border"></div>
    </div>
  </div>
</div>
