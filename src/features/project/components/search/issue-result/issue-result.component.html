<div
  class="flex items-center py-1 px-3 rounded transition duration-100 cursor-pointer select-none hover:bg-secondary">
  <svg-icon [name]="issueTypeIcon" [size]="24"></svg-icon>
  <div class="pl-4">
    <div class="line-clamp-2">
      {{ issue.title }}
    </div>
    <div class="uppercase text-xs text-textMedium">
      {{ issue.iss_type }}-{{ issue.id }}
    </div>
  </div>
</div>
